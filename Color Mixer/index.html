<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Mixer</title>
    <link rel="stylesheet" href="https://unpkg.com/normalize.css@8.0.1/normalize.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit&family=Oswald:wght@200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="functions">
        <h1 id="color-mixer">Color Mixer</h1>
        <figure class="slidecontainer red">
            <input type="range" min="0" max="255" value="0" class="slider" id="red-slider"> RED
        </figure>
        <figure class="slidecontainer green">
            <input type="range" min="0" max="255" value="0" class="slider" id="green-slider"> GREEN
        </figure>
        <figure class="slidecontainer blue">
            <input type="range" min="0" max="255" value="0" class="slider" id="blue-slider"> BLUE
        </figure>
        <div class="value-display">#000000</div>

        <button id="random-btn">Random Color</button>
    </section>

    <section id="color-display">

    </section>

    <script src="script.js"></script>
</body>

</html>
